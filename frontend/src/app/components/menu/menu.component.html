<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    
    <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button> 
        <span>Menu  de {{usuario}} </span> 
        <span class="toolbar-item-spacer"></span>
        <button mat-icon-button matTooltip="Mis Favoritos">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button (click)="SubirReceta()" matTooltip="Subir receta">
            <mat-icon>add_box</mat-icon>
        </button>
   
        <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
            <mat-icon ><img [src]="imageData" alt="Avatar" /></mat-icon>          
        </button>
        <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below" class="icon">
            <button mat-menu-item routerLink="#" class="icon">
                <mat-icon>person</mat-icon><span>{{nombre}}</span>
            </button>
            <button mat-menu-item routerLink="#" class="icon">
                <mat-icon>settings</mat-icon><span>Settings</span>
            </button>
            <button mat-menu-item routerLink="#" class="icon">
                <mat-icon>help</mat-icon><span>Help</span>
            </button>
            <mat-divider class="icon"></mat-divider>
            <button mat-menu-item routerLink="#" (click)="logout()" class="icon">
                <mat-icon>exit_to_app</mat-icon>Logout
            </button>
        </mat-menu>
    </mat-toolbar>
    
    <mat-sidenav-container class="app-container">
    
        <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
            <mat-nav-list>
                <mat-list-item routerLink="#"  >
                    <mat-icon class="a">dashboard</mat-icon><span class="a">Dashboard</span>
                </mat-list-item>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <mat-icon  class="a">visibility</mat-icon><span class="a">Ver recepas propias</span>
                    </a>
                    <a mat-list-item routerLink="#">
                        <mat-icon  class="a">android</mat-icon><span  class="a">Android</span>
                    </a>
                </mat-nav-list>
      
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="main">
            <router-outlet>
                <div class="app-sidenav-content">
                  <app-recetas-propias *ngIf="mostrarRecetasPropias"></app-recetas-propias>  
                </div>
            </router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    
    

    
</body>
</html>
